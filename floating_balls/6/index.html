<!DOCTYPE html>
<html>
<head>
	<title>Floating Circles</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		// Set canvas width and height
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// Create an array to store the circles
		var circles = [];

		// Define the Circle object
		
        function Circle(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.vx = Math.random() * 6 - 3;
            this.vy = Math.random() * 6 - 3;
            this.isHovered = false;
            this.framesUntilRandom = 1; //Math.floor(Math.random() * 60) + 60;
            this.randomFramesCount = 0;
            this.changesDirectionRandomly = true;
        }


		// Add circles to the array
		for (var i = 0; i < 50; i++) {
			var radius = Math.random() * 50 + 10;
			var x = Math.random() * (canvas.width - radius * 2) + radius;
			var y = Math.random() * (canvas.height - radius * 2) + radius;
			var color = getRandomPastelColor();
			var circle = new Circle(x, y, radius, color);
			circles.push(circle);
		}

		// Draw the circles
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (var i = 0; i < circles.length; i++) {
				var circle = circles[i];
				if (!circle.isHovered) {
					ctx.beginPath();
					ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
					ctx.fillStyle = circle.color;
					ctx.fill();
				}
                if (Math.random() < 0.01 && circle.changesDirectionRandomly) {
                    circle.vx = -circle.vx;
                    circle.vy = -circle.vy;
                }
				circle.x += circle.vx;
				circle.y += circle.vy;
				if (circle.x < circle.radius || circle.x > canvas.width - circle.radius) {
					circle.vx = -circle.vx;
				}
				if (circle.y < circle.radius || circle.y > canvas.height - circle.radius) {
					circle.vy = -circle.vy;
				}
			}
			requestAnimationFrame(draw);
		}

		draw();

		// Add mousemove event listener to canvas
		canvas.addEventListener("mousemove", function(event) {
			var mouseX = event.clientX;
			var mouseY = event.clientY;
			for (var i = 0; i < circles.length; i++) {
				var circle = circles[i];
				if (!circle.isHovered) {
					var dx = circle.x - mouseX;
					var dy = circle.y - mouseY;
					var distance = Math.sqrt(dx * dx + dy * dy);
					if (distance < circle.radius) {
						circle.isHovered = true;
					}
				}
			}
		});

		function getRandomPastelColor() {
			// Adapted from https://stackoverflow.com/a/43112246/1461204
			var hue = Math.floor(Math.random() * 360);
			var pastel = 'hsl(' + hue + ', 100%, 85%)';
			return pastel;
        }
    </script>
</body>
</html>
